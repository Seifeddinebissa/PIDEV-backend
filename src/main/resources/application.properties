# Nom de l'application
spring.application.name=GestionForum_Discussion

# Désactiver l'import automatique de la configuration Spring Cloud
spring.cloud.config.import-check.enabled=false

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ForumDisc?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuration du serveur
server.port=8088
#server.servlet.context-path=/forumm
logging.level.org.springframework.web=DEBUG


# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

# Configuration de l'enregistrement avec Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Configuration du Heartbeat
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# Utilisation du hostname plutôt que de l'adresse IP (optionnel mais conseillé en local)
eureka.instance.prefer-ip-address=false
spring.security.user.name=admin
spring.security.user.password=admin



